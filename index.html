<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Navee Singh</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
            <h4 class="display-4">Crystal Collector Game</h4>
            <div class="row"></div>
            <p class="lead">Navee Singh Assignment 4</p> 
    </div>

    
    <div class="container">
    <div class="row">
        <div class="scoreboard">
                <p>Wins: <span id="wins"></span></p>
                <p>Losses: <span id="loss"></span></p>
                <p id="SetNumber">Get this number: <span id="random-number"></span></p>
                <p>Total Score: <span id="total-score"></span></p>
    </div>
</div>

    <div class="row">
    <div class="crystals">
    
            <img class="crystal1"src="assets/images/crystal1.png" alt="crystal1">
            <img class="crystal2"src="assets/images/crystal2.jpg" alt="crystal2">
            <img class="crystal3"src="assets/images/crystal3.jpg" alt="crystal3">
            <img class="crystal4"src="assets/images/crystal4.png" alt="crystal4">
         
    </div>
    </div>


    <script type="text/javascript" src="assets/javascript/game.js"></script>

    </body>
    
    
</html>
